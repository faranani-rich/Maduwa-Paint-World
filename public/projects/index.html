<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Maduwa Paint World ‚Äì Projects</title>

    <!-- THEME / ACCENT / MOTION / FONT BOOTSTRAP: apply before first paint -->
    <script>
      (function () {
        const root = document.documentElement;
        const theme = localStorage.getItem("app.theme") || "light";
        const hue = localStorage.getItem("app.accentHue");
        const motion = localStorage.getItem("app.motion") || "auto"; // 'auto' | 'reduced'
        const scale = Number(localStorage.getItem("app.fontScale") || "1");

        root.setAttribute("data-theme", theme);
        root.setAttribute("data-motion", motion);
        if (hue) root.style.setProperty("--accent-h", hue);
        if (Number.isFinite(scale) && scale > 0) {
          root.style.fontSize = Math.round(scale * 100) + "%";
        }
      })();
    </script>

    <!-- Global theme tokens & utilities (tilt/parallax classes) -->
    <link rel="stylesheet" href="../css/themes.css" />

    <!-- Global styles for Projects -->
    <link rel="stylesheet" href="styles/main.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <header class="page-header">
      <h1 class="page-title">Projects</h1>
      <nav class="header-actions">
        <button id="backBtn" class="btn ghost" type="button">‚Üê Back</button>
        <button id="newProjectBtn" class="btn primary" type="button">
          + New Project
        </button>
      </nav>
    </header>

    <!-- Controls -->
    <section class="container">
      <div class="card">
        <!-- NOTE: class matches CSS: control-row (not controls-row) -->
        <div class="control-row" role="group" aria-label="Search and sorting">
          <!-- Search -->
          <label class="searchbox" style="flex: 1">
            <input
              id="searchInput"
              type="search"
              placeholder="Search by project, customer, or manager‚Ä¶"
              autocomplete="off"
              spellcheck="false"
              aria-label="Search projects"
            />
            <button
              id="clearSearchBtn"
              class="icon-btn"
              type="button"
              aria-label="Clear search"
              title="Clear"
            >
              ‚úï
            </button>
          </label>

          <!-- Sort -->
          <label class="select" aria-label="Sort projects">
            <span class="select-label">Sort</span>
            <select id="sortSelect">
              <option value="created.desc">Date created (newest)</option>
              <option value="created.asc">Date created (oldest)</option>
              <option value="modified.desc" selected>
                Last modified (newest)
              </option>
              <option value="modified.asc">Last modified (oldest)</option>

              <option value="name.asc">Project name (A‚ÄìZ)</option>
              <option value="name.desc">Project name (Z‚ÄìA)</option>

              <option value="customer.asc">Customer name (A‚ÄìZ)</option>
              <option value="customer.desc">Customer name (Z‚ÄìA)</option>

              <option value="manager.asc">Manager name (A‚ÄìZ)</option>
              <option value="manager.desc">Manager name (Z‚ÄìA)</option>

              <option value="status.order">Status (pipeline)</option>
            </select>
          </label>

          <!-- Columns per row -->
          <label class="select" aria-label="Columns per row">
            <span class="select-label">Columns</span>
            <select id="colsSelect">
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>

          <button id="clearFiltersBtn" class="btn ghost" type="button">
            Clear
          </button>
        </div>

        <!-- Status tabs -->
        <nav class="status-tabs" role="tablist" aria-label="Status filter">
          <button
            class="tab is-active"
            data-status="all"
            role="tab"
            aria-selected="true"
          >
            All
          </button>
          <button class="tab" data-status="quotation" role="tab">
            Quotation
          </button>
          <button class="tab" data-status="approved" role="tab">
            Approved
          </button>
          <button class="tab" data-status="in-progress" role="tab">
            In&nbsp;Progress
          </button>
          <button class="tab" data-status="completed" role="tab">
            Completed
          </button>
        </nav>
      </div>
    </section>

    <!-- Projects -->
    <main class="container">
      <section class="card">
        <!-- Cards grid (JS updates columns via colsSelect) -->
        <div id="cardsRegion" class="cards-grid" aria-live="polite">
          <!-- cards injected by JS -->
        </div>

        <!-- States -->
        <div id="listLoading" class="state">
          <span class="spinner" aria-hidden="true"></span> Loading‚Ä¶
        </div>
        <div id="listEmpty" class="state hidden">No projects found.</div>
        <div id="listError" class="state hidden">
          ‚ö†Ô∏è Couldn‚Äôt load projects.
        </div>

        <!-- Pagination footer -->
        <footer class="table-footer" style="margin-top: 0.75rem">
          <div class="rows-per-page">
            <label class="select">
              <span class="select-label">Per page</span>
              <select id="pageSizeSelect">
                <option value="12" selected>12</option>
                <option value="24">24</option>
                <option value="48">48</option>
                <option value="96">96</option>
              </select>
            </label>
          </div>

          <nav class="pagination" aria-label="Pagination">
            <button
              id="prevPageBtn"
              class="icon-btn"
              aria-label="Previous page"
              type="button"
            >
              ‚Äπ
            </button>
            <span id="pageStatus" class="page-status">Page 1 of 1</span>
            <button
              id="nextPageBtn"
              class="icon-btn"
              aria-label="Next page"
              type="button"
            >
              ‚Ä∫
            </button>
          </nav>
        </footer>
      </section>
    </main>

    <!-- Card template -->
    <template id="projectCardTemplate">
      <article class="project-card">
        <header
          class="card-head"
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5rem;
          "
        >
          <span class="status-badge" data-status="quotation">Quotation</span>
          <div class="row-actions" style="display: flex; gap: 0.35rem">
            <!-- OPEN -->
            <button
              class="icon-btn open-btn"
              title="Open project"
              aria-label="Open project"
            >
              ‚Üó
            </button>
            <!-- DELETE -->
            <button
              class="icon-btn delete-btn"
              title="Delete project"
              aria-label="Delete project"
            >
              üóë
            </button>
          </div>
        </header>

        <h3 class="proj-title"></h3>

        <!-- Host for labeled details injected by JS -->
        <div class="proj-meta">
          <span class="customer"></span>
        </div>

        <div class="meta-grid">
          <div>
            <span class="label">Date Modified:&nbsp;</span>
            <span class="modified"></span>
          </div>
          <div>
            <span class="label">Date Created:&nbsp;</span>
            <span class="created"></span>
          </div>
        </div>
      </article>
    </template>

    <!-- Toast -->
    <section class="toast-region" aria-live="assertive" aria-atomic="true">
      <output id="toast" class="toast" hidden></output>
    </section>

    <!-- Optional: preview dock for the anime widget on this page -->
    <div id="animeDock" aria-hidden="true"></div>

    <!-- Scripts -->
    <!-- Core theme helper (reads/writes app.theme + dispatches 'themechange') -->
    <script type="module" src="../css/theme.js"></script>

    <!-- Lottie (must come before the anime widget) -->
    <script
      src="https://unpkg.com/lottie-web/build/player/lottie.min.js"
      defer
    ></script>

    <!-- Anime buddy widget (IIFE; reads app.anime* keys and mounts into #animeDock) -->
    <script src="../css/anime-widget.js" defer></script>

    <!-- Tiny tilt enhancer (optional). Uses .tilt + CSS vars; reduced-motion safe -->
    <script>
      (function () {
        function shouldReduce() {
          return (
            document.documentElement.getAttribute("data-motion") ===
              "reduced" ||
            (window.matchMedia &&
              window.matchMedia("(prefers-reduced-motion: reduce)").matches)
          );
        }
        if (shouldReduce()) return;

        const MAX_DEG = 6; // softer tilt
        const els = document.querySelectorAll(".tilt");
        els.forEach((el) => {
          el.addEventListener("pointermove", (e) => {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width / 2;
            const cy = r.top + r.height / 2;
            const dx = (e.clientX - cx) / (r.width / 2);
            const dy = (e.clientY - cy) / (r.height / 2);
            // invert Y for natural tilt
            el.style.setProperty(
              "--tilt-x",
              (-dy * MAX_DEG).toFixed(2) + "deg"
            );
            el.style.setProperty("--tilt-y", (dx * MAX_DEG).toFixed(2) + "deg");
          });
          el.addEventListener("pointerleave", () => {
            el.style.removeProperty("--tilt-x");
            el.style.removeProperty("--tilt-y");
          });
        });

        // Respect runtime motion changes
        window.addEventListener("themechange", () => {
          // nothing needed for tilt here; placeholder if you later theme-guard tilt
        });
      })();
    </script>

    <!-- Page logic -->
    <script type="module" src="js/main.js"></script>

    <script>
      document.getElementById("backBtn")?.addEventListener("click", () => {
        window.location.href = "../employee/employee-portal.html";
      });
    </script>
  </body>
</html>
