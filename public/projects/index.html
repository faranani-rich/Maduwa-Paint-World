<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Maduwa Paint World – Projects</title>

    <!-- global site-wide styles -->
    <link rel="stylesheet" href="styles/main.css" />

    <!-- page-specific styles for the projects dashboard -->
    <link rel="stylesheet" href="styles/index.css" />
  </head>

  <body>
    <header>
      <h1>
        Maduwa Paint World
        <span style="font-weight: 300"> – Projects</span>
      </h1>
    </header>

    <main id="dashboard">
      <div class="dashboard-actions">
        <button id="back-btn" class="back-btn">
          &larr; Back to Employee Portal
        </button>
        <button id="new-project-btn">+ New Project</button>
      </div>

      <!-- project cards injected by js/ui.js -->
      <div id="projects-list"></div>
    </main>

    <!-- page logic -->
    <script type="module" src="js/main.js"></script>
    <script>
      document.getElementById("back-btn").onclick = () => {
        window.location.href = "../employee/employee-portal.html";
      };
    </script>
  </body>
</html>
