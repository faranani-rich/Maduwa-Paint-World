<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Maduwa Paint World – Projects</title>
    <link rel="stylesheet" href="styles/main.css" />
    <style>
      body {
        background: #f7faff;
        min-height: 100vh;
      }
      header {
        background: #005a8d;
        color: #fff;
        padding: 1.2em 0 0.8em 0;
        box-shadow: 0 2px 12px #005a8d11;
        text-align: center;
      }
      main#dashboard {
        max-width: 900px;
        margin: 2.5em auto 0 auto;
        padding: 1.5em 2em 2em 2em;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 6px 32px #005a8d18;
        min-height: 60vh;
      }
      .dashboard-actions {
        display: flex;
        gap: 1em;
        justify-content: flex-end;
        margin-bottom: 2em;
      }
      #projects-list {
        margin-top: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
        gap: 1.5em;
      }
      #new-project-btn {
        background: #005a8d;
        color: #fff;
        border: none;
        font-size: 1.08em;
        padding: 0.7em 1.6em;
        border-radius: 7px;
        cursor: pointer;
        box-shadow: 0 2px 8px #005a8d22;
        transition: background 0.2s;
      }
      #new-project-btn:hover {
        background: #003e5f;
      }
      #back-btn {
        background: #f4f4f4;
        color: #2c2c2c;
        border: 1px solid #ddd;
        font-size: 1.08em;
        padding: 0.7em 1.3em;
        border-radius: 7px;
        cursor: pointer;
        transition: background 0.2s, border 0.2s;
      }
      #back-btn:hover {
        background: #e9eef3;
        border-color: #005a8d;
      }
      @media (max-width: 600px) {
        main#dashboard {
          padding: 1.2em 0.5em;
        }
        .dashboard-actions {
          flex-direction: column;
          align-items: stretch;
          gap: 0.8em;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        Maduwa Paint World <span style="font-weight: 300">– Projects</span>
      </h1>
    </header>

    <main id="dashboard">
      <div class="dashboard-actions">
        <button id="back-btn" class="back-btn">
          &larr; Back to Employee Portal
        </button>
        <button id="new-project-btn">+ New Project</button>
      </div>
      <div id="projects-list">
        <!-- project cards will be injected here by js/ui.js -->
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
    <script>
      document.getElementById("back-btn").onclick = function () {
        window.location.href = "../employee/employee-portal.html";
      };
    </script>
  </body>
</html>
