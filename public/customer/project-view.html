<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project Summary – Maduwa Paint World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="project-view.css" />
    <link rel="stylesheet" href="../projects/styles/print.css" media="print" />
  </head>
  <body class="customer-project-view">
    <header>
      <h1>Project Summary</h1>
      <button id="backBtn" class="btn no-print">
        &larr; Back to Dashboard
      </button>
    </header>

    <main>
      <!-- Status / Loading -->
      <section id="statusMessage">
        <p>Loading project details...</p>
      </section>

      <!-- Loaded Project Details -->
      <section id="projectDetails" style="display: none">
        <h2 id="projectName">—</h2>

        <div class="info-grid">
          <p><strong>Location:</strong> <span id="location">—</span></p>
          <p><strong>Status:</strong> <span id="status">—</span></p>
          <p>
            <strong>Expected Duration:</strong> <span id="duration">—</span>
          </p>
          <p><strong>Progress:</strong> <span id="progress">—</span></p>
          <p>
            <strong>Project Manager:</strong>
            <span id="managerName">—</span> (<span id="managerEmail">—</span>)
          </p>
          <p>
            <strong>Customer Name:</strong> <span id="customerName">—</span>
          </p>
          <p>
            <strong>Customer Email:</strong> <span id="customerEmail">—</span>
          </p>
          <p>
            <strong>Notes / Instructions:</strong> <span id="notes">—</span>
          </p>
        </div>

        <!-- Summary (Optional) -->
        <div class="summary-box">
          <p>
            <strong>Quoted Price:</strong> R<span id="quotedPrice">—</span
            ><br />
            <strong>Payment Made:</strong> R<span id="paymentMade">—</span
            ><br />
            <strong>Balance Remaining:</strong> R<span id="balanceDue">—</span>
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons no-print">
          <button class="btn" id="printBtn">🖨️ Print</button>
        </div>
      </section>
    </main>

    <footer>&copy; 2025 Maduwa Paint World (Pty) Ltd</footer>

    <script type="module" src="./project-view.js"></script>
  </body>
</html>
