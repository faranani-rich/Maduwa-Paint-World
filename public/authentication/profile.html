<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account — Maduwa Paint World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- THEME BOOTSTRAP: apply saved theme & accent before first paint -->
    <script>
      (function () {
        const theme = localStorage.getItem("app.theme") || "light";
        const hue = localStorage.getItem("app.accentHue");
        const root = document.documentElement;
        root.setAttribute("data-theme", theme);
        if (hue) root.style.setProperty("--accent-h", hue);
      })();
    </script>

    <!-- Global theme tokens -->
    <link rel="stylesheet" href="../css/themes.css" />

    <!-- Your page styles (start migrating colors inside to use tokens) -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="auth-body" style="background: var(--bg); color: var(--text)">
    <div class="bg fx-orbs">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
      <div class="orb orb-c"></div>
      <div class="grid-overlay"></div>
    </div>

    <main class="auth-shell" style="grid-template-columns: 1fr">
      <section class="auth-pane">
        <div
          class="auth-card glass surface-raise"
          style="
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
          "
        >
          <header
            class="auth-header"
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 12px;
            "
          >
            <div style="display: flex; align-items: center; gap: 10px">
              <button
                id="backBtn"
                class="btn ghost"
                style="width: auto; height: 40px; padding: 0 14px"
              >
                ← Back
              </button>
              <h2 style="margin: 0">Your account</h2>
            </div>
            <button
              id="logoutBtn"
              class="btn ghost"
              style="width: auto; height: 40px; padding: 0 14px"
            >
              Sign out
            </button>
          </header>

          <div class="divider"><span>profile</span></div>

          <!-- Profile basics -->
          <section class="form vstack">
            <div class="row" style="align-items: flex-end">
              <label class="field" style="flex: 1">
                <span class="label">Display name</span>
                <input
                  id="nameInput"
                  type="text"
                  placeholder="Your name"
                  autocomplete="name"
                />
              </label>
              <button
                id="saveProfileBtn"
                class="btn primary"
                style="width: auto"
              >
                Save profile
              </button>
            </div>

            <div class="row" style="align-items: flex-end">
              <label class="field" style="flex: 1">
                <span class="label">Photo URL</span>
                <input
                  id="photoInput"
                  type="url"
                  placeholder="https://example.com/photo.jpg"
                  autocomplete="photo"
                />
              </label>
              <button id="savePhotoUrlBtn" class="btn" style="width: auto">
                Use URL
              </button>
            </div>

            <!-- File upload -->
            <div class="row" style="align-items: center">
              <input
                id="photoFile"
                type="file"
                accept="image/*"
                style="width: auto"
              />
              <button id="uploadPhotoBtn" class="btn" style="width: auto">
                Upload & Use Photo
              </button>
            </div>

            <div class="row" style="gap: 16px; align-items: center">
              <img
                id="avatarPreview"
                alt="Preview"
                style="
                  width: 64px;
                  height: 64px;
                  border-radius: 50%;
                  object-fit: cover;
                  border: 1px solid var(--border);
                  background: var(--surface-2);
                "
              />
              <label class="field" style="flex: 1">
                <span class="label">Email (current)</span>
                <input id="emailCurrent" type="email" disabled />
              </label>
            </div>
          </section>

          <div class="divider"><span>security</span></div>

          <!-- Email / Password -->
          <section class="form vstack">
            <div class="row">
              <label class="field" style="flex: 1">
                <span class="label">Change email</span>
                <input
                  id="emailNew"
                  type="email"
                  placeholder="you@newmail.com"
                />
              </label>
              <button id="changeEmailBtn" class="btn" style="width: auto">
                Update email
              </button>
            </div>

            <div class="row">
              <label class="field" style="flex: 1">
                <span class="label">Set or change password</span>
                <input
                  id="newPw"
                  type="password"
                  placeholder="New password"
                  autocomplete="new-password"
                />
              </label>
              <button id="changePwBtn" class="btn" style="width: auto">
                Save password
              </button>
            </div>

            <div class="row">
              <button id="resetPwBtn" class="btn ghost" style="width: auto">
                Send password reset email
              </button>
            </div>
          </section>

          <div class="divider"><span>sign-in methods</span></div>

          <!-- Providers -->
          <section class="form vstack">
            <p class="note" id="providerList">Connected: …</p>

            <div class="row">
              <button id="linkGoogleBtn" class="btn" style="width: auto">
                Link Google
              </button>
              <button
                id="unlinkGoogleBtn"
                class="btn ghost"
                style="width: auto"
              >
                Unlink Google
              </button>
            </div>

            <div class="row">
              <label class="field" style="flex: 1">
                <span class="label">Phone number</span>
                <input
                  id="phoneInput"
                  type="tel"
                  inputmode="tel"
                  placeholder="+27 6X XXX XXXX"
                />
              </label>
              <button id="linkPhoneStartBtn" class="btn" style="width: auto">
                Link phone - send code
              </button>
            </div>

            <div id="phoneCodeRow" class="code-row" hidden>
              <label class="field">
                <span class="label">6-digit code</span>
                <input
                  id="phoneCodeInput"
                  type="text"
                  inputmode="numeric"
                  pattern="[0-9]*"
                  maxlength="6"
                  placeholder="123456"
                />
              </label>
              <div class="row">
                <button
                  id="linkPhoneConfirmBtn"
                  class="btn success"
                  style="width: auto"
                >
                  Verify & Link
                </button>
                <button
                  id="resendPhoneBtn"
                  class="btn ghost"
                  style="width: auto"
                >
                  Resend
                </button>
                <button
                  id="unlinkPhoneBtn"
                  class="btn ghost"
                  style="width: auto"
                >
                  Unlink phone
                </button>
              </div>
            </div>

            <div
              id="recaptcha-container-profile"
              class="recaptcha-slot"
              aria-hidden="true"
            ></div>
          </section>

          <div class="divider"><span>danger zone</span></div>

          <section class="form vstack">
            <button
              id="deleteBtn"
              class="btn"
              style="
                width: auto;
                background: var(--danger);
                color: var(--btn-fg);
                border: 1px solid var(--border);
              "
            >
              Delete my account
            </button>
          </section>

          <div
            id="profileMessage"
            class="toast-area"
            aria-live="polite"
            aria-atomic="true"
          ></div>
        </div>

        <div
          class="postcard glass"
          style="
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
          "
        >
          <p class="tiny" style="color: var(--muted)">
            Tip: if your name shows as your email, type a proper name above and
            hit “Save profile”.
          </p>
        </div>
      </section>
    </main>

    <!-- Theme helper (your location) -->
    <script type="module" src="../css/theme.js"></script>

    <!-- Page logic -->
    <script type="module" src="./profile.js"></script>
  </body>
</html>
