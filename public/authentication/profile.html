<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Account — Maduwa Paint World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- THEME / ACCENT / MOTION / FONT BOOTSTRAP: apply before first paint -->
    <script>
      (function () {
        const root = document.documentElement;
        const theme = localStorage.getItem("app.theme") || "light";
        const hue = localStorage.getItem("app.accentHue");
        const motion = localStorage.getItem("app.motion") || "auto";
        const scale = Number(localStorage.getItem("app.fontScale") || "1");

        root.setAttribute("data-theme", theme);
        root.setAttribute("data-motion", motion);
        if (hue) root.style.setProperty("--accent-h", hue);
        if (Number.isFinite(scale) && scale > 0) {
          root.style.fontSize = Math.round(scale * 100) + "%";
        }
      })();
    </script>

    <!-- Global theme tokens -->
    <link rel="stylesheet" href="../css/themes.css" />
    <!-- Page styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="auth-body" style="background: var(--bg); color: var(--text)">
    <div class="bg fx-orbs" aria-hidden="true">
      <div class="orb orb-a"></div>
      <div class="orb orb-b"></div>
      <div class="orb orb-c"></div>
      <div class="grid-overlay"></div>
    </div>

    <main class="auth-shell" style="grid-template-columns: 1fr">
      <section class="auth-pane">
        <div
          class="auth-card glass surface-raise"
          style="
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
          "
        >
          <header
            class="auth-header"
            style="
              display: flex;
              align-items: center;
              justify-content: space-between;
              gap: 12px;
            "
          >
            <div style="display: flex; align-items: center; gap: 10px">
              <button
                id="backBtn"
                class="btn ghost"
                style="width: auto; height: 40px; padding: 0 14px"
              >
                ← Back
              </button>
              <h2 style="margin: 0">Your account</h2>
            </div>
            <button
              id="logoutBtn"
              class="btn ghost"
              style="width: auto; height: 40px; padding: 0 14px"
            >
              Sign out
            </button>
          </header>

          <div class="divider" role="separator" aria-label="profile">
            <span>profile</span>
          </div>

          <!-- Profile basics -->
          <section class="form vstack">
            <form class="vstack" novalidate onsubmit="return false;">
              <div class="row" style="align-items: flex-end">
                <label class="field" style="flex: 1">
                  <span class="label">Display name</span>
                  <input
                    id="nameInput"
                    type="text"
                    placeholder="Your name"
                    autocomplete="name"
                    spellcheck="false"
                  />
                </label>
                <button
                  id="saveProfileBtn"
                  class="btn primary"
                  style="width: auto"
                >
                  Save profile
                </button>
              </div>

              <div class="row" style="align-items: flex-end">
                <label class="field" style="flex: 1">
                  <span class="label">Photo URL</span>
                  <input
                    id="photoInput"
                    type="url"
                    placeholder="https://example.com/photo.jpg"
                    autocomplete="url"
                    autocapitalize="none"
                    spellcheck="false"
                  />
                </label>
                <button id="savePhotoUrlBtn" class="btn" style="width: auto">
                  Use URL
                </button>
              </div>

              <!-- File upload -->
              <div class="row" style="align-items: center">
                <input
                  id="photoFile"
                  type="file"
                  accept="image/*"
                  style="width: auto"
                />
                <button id="uploadPhotoBtn" class="btn" style="width: auto">
                  Upload & Use Photo
                </button>
              </div>

              <div class="row" style="gap: 16px; align-items: center">
                <img
                  id="avatarPreview"
                  alt="Preview"
                  style="
                    width: 64px;
                    height: 64px;
                    border-radius: 50%;
                    object-fit: cover;
                    border: 1px solid var(--border);
                    background: var(--surface-2);
                  "
                />
                <label class="field" style="flex: 1">
                  <span class="label">Email (current)</span>
                  <input
                    id="emailCurrent"
                    type="email"
                    autocomplete="email"
                    disabled
                  />
                </label>
              </div>
            </form>
          </section>

          <div class="divider" role="separator" aria-label="security">
            <span>security</span>
          </div>

          <!-- Email / Password -->
          <section class="form vstack">
            <form class="vstack" novalidate onsubmit="return false;">
              <div class="row">
                <label class="field" style="flex: 1">
                  <span class="label">Change email</span>
                  <input
                    id="emailNew"
                    type="email"
                    placeholder="you@newmail.com"
                    autocomplete="email"
                    autocapitalize="none"
                    spellcheck="false"
                  />
                </label>
                <button id="changeEmailBtn" class="btn" style="width: auto">
                  Update email
                </button>
              </div>

              <div class="row">
                <label class="field" style="flex: 1">
                  <span class="label">Set or change password</span>
                  <input
                    id="newPw"
                    type="password"
                    placeholder="New password"
                    autocomplete="new-password"
                  />
                </label>
                <button id="changePwBtn" class="btn" style="width: auto">
                  Save password
                </button>
              </div>

              <div class="row">
                <button id="resetPwBtn" class="btn ghost" style="width: auto">
                  Send password reset email
                </button>
              </div>
            </form>
          </section>

          <div class="divider" role="separator" aria-label="sign-in methods">
            <span>sign-in methods</span>
          </div>

          <!-- Providers -->
          <section class="form vstack">
            <p class="note" id="providerList">Connected: …</p>
            <div class="row">
              <button id="linkGoogleBtn" class="btn" style="width: auto">
                Link Google
              </button>
              <button
                id="unlinkGoogleBtn"
                class="btn ghost"
                style="width: auto"
              >
                Unlink Google
              </button>
            </div>
          </section>

          <div class="divider" role="separator" aria-label="danger zone">
            <span>danger zone</span>
          </div>

          <section class="form vstack">
            <button
              id="deleteBtn"
              class="btn"
              style="
                width: auto;
                background: var(--danger);
                color: var(--btn-fg);
                border: 1px solid var(--border);
              "
            >
              Delete my account
            </button>
          </section>

          <div
            id="profileMessage"
            class="toast-area"
            aria-live="polite"
            aria-atomic="true"
          ></div>
        </div>

        <div
          class="postcard glass"
          style="
            background: var(--surface);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
          "
        >
          <p class="tiny" style="color: var(--muted)">
            Tip: if your name shows as your email, type a proper name above and
            hit “Save profile”.
          </p>
        </div>
      </section>
    </main>

    <!-- Optional: preview dock for the anime widget on this page -->
    <div id="animeDock" aria-hidden="true"></div>

    <!-- Core theme helper -->
    <script type="module" src="../css/theme.js"></script>
    <!-- Lottie (must come before the anime widget) -->
    <script
      src="https://unpkg.com/lottie-web/build/player/lottie.min.js"
      defer
    ></script>
    <!-- Anime buddy widget -->
    <script src="../css/anime-widget.js" defer></script>
    <!-- Tiny tilt enhancer -->
    <script>
      (function () {
        function shouldReduce() {
          return (
            document.documentElement.getAttribute("data-motion") ===
              "reduced" ||
            (window.matchMedia &&
              window.matchMedia("(prefers-reduced-motion: reduce)").matches)
          );
        }
        if (shouldReduce()) return;

        const MAX_DEG = 6;
        const els = document.querySelectorAll(".tilt");
        els.forEach((el) => {
          el.addEventListener("pointermove", (e) => {
            const r = el.getBoundingClientRect();
            const cx = r.left + r.width / 2;
            const cy = r.top + r.height / 2;
            const dx = (e.clientX - cx) / (r.width / 2);
            const dy = (e.clientY - cy) / (r.height / 2);
            el.style.setProperty(
              "--tilt-x",
              (-dy * MAX_DEG).toFixed(2) + "deg"
            );
            el.style.setProperty("--tilt-y", (dx * MAX_DEG).toFixed(2) + "deg");
          });
          el.addEventListener("pointerleave", () => {
            el.style.removeProperty("--tilt-x");
            el.style.removeProperty("--tilt-y");
          });
        });
      })();
    </script>

    <!-- Page logic -->
    <script type="module" src="./profile.js"></script>
  </body>
</html>
